    <style>
      :root {
        --emerald: #10b981;
        --bg-color: #020202;
        --text-color: #ffffff;
        --card-bg: rgba(15, 15, 15, 0.6);
        --border-color: rgba(16, 185, 129, 0.1);
      }
      
      body.light-mode {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.8);
        --border-color: rgba(16, 185, 129, 0.2);
      }

      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.4s ease;
      }

      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.03) 0%, transparent 40%);
        z-index: -1;
      }

      .emerald-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 1.5rem;
        transition: all 0.3s ease;
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
