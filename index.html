    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --emerald: #10b981;
        --bg-color: #050505;
        --text-color: #ffffff;
        --card-bg: rgba(20, 20, 20, 0.8);
        --border-color: rgba(16, 185, 129, 0.15);
      }
      
      body.light-mode {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.95);
        --border-color: rgba(16, 185, 129, 0.2);
      }

      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        z-index: -1;
      }

      .emerald-card {
        background: var(--card-bg);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border-color);
        border-radius: 2rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      }

      .text-glow {
        text-shadow: 0 0 30px rgba(16, 185, 129, 0.4);
      }

      /* تحسين استجابة الموبايل */
      @media (max-width: 640px) {
        .emerald-card { border-radius: 1.5rem; }
      }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
