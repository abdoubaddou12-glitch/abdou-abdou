
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مدونتي الاحترافية | المنصة الذكية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; margin: 0; }
      .animate-fade-in { animation: fadeIn 0.5s ease-out forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      #error-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; padding: 40px; color: #721c24; direction: ltr; text-align: left; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "recharts": "https://esm.sh/recharts@2.12.7?external=react,react-dom",
    "lucide-react": "https://esm.sh/lucide-react@0.446.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body class="bg-gray-50 text-gray-900 transition-colors duration-300">
    <div id="error-overlay">
      <h1 style="font-size: 24px; font-weight: bold;">Application Error</h1>
      <pre id="error-message" style="margin-top: 20px; white-space: pre-wrap; font-family: monospace;"></pre>
    </div>
    <div id="root">
      <div class="flex items-center justify-center min-h-screen bg-gray-50">
        <div class="text-center">
          <div class="inline-block w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mb-4"></div>
          <p class="text-gray-600 font-bold text-lg">جاري تشغيل المدونة الاحترافية...</p>
        </div>
      </div>
    </div>

    <script type="module">
      window.addEventListener('error', (event) => {
        const overlay = document.getElementById('error-overlay');
        const msg = document.getElementById('error-message');
        if(overlay && msg) {
          overlay.style.display = 'block';
          msg.textContent = `${event.message}\nAt: ${event.filename}:${event.lineno}:${event.colno}`;
        }
      });
    </script>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
