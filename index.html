
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عبدو ويب | التجربة الرقمية الفاخرة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --accent: #10b981;
        --bg-light: #ffffff;
        --bg-dark: #09090b;
      }
      
      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-light);
        color: #18181b;
        transition: background-color 0.5s ease;
      }
      
      .dark body { 
        background-color: var(--bg-dark);
        color: #f4f4f5;
      }

      /* Grain Texture Overlay */
      .grain {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        opacity: 0.05;
        pointer-events: none;
        z-index: 50;
      }

      .quantum-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 2.5rem;
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .dark .quantum-card {
        background: rgba(24, 24, 27, 0.4);
      }

      .quantum-card:hover {
        transform: translateY(-8px);
        border-color: var(--accent);
        box-shadow: 0 40px 100px -20px rgba(16, 185, 129, 0.1);
      }

      .text-gradient {
        background: linear-gradient(to bottom right, #fff, #71717a);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .dark .text-gradient-light {
        background: linear-gradient(to bottom right, #000, #3f3f46);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
      
      @keyframes fade-up {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fade-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
  <body>
    <div class="grain"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
