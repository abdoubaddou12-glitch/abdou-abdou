
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    <!-- منع الكاش نهائياً لضمان وصول التحديثات -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Storehalal | مدونة ومحول الصور الاحترافي</title>
    <meta name="description" content="أداة Storehalal لتحويل الصور ومدونة تقنية متكاملة." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --emerald: #10b981;
        --bg-color: #050505;
        --text-color: #ffffff;
        --card-bg: rgba(20, 20, 20, 0.7);
        --border-color: rgba(16, 185, 129, 0.1);
      }
      
      body.light-mode {
        --bg-color: #f1f5f9;
        --text-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.9);
        --border-color: rgba(16, 185, 129, 0.2);
      }

      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.4s ease;
      }

      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
        z-index: -1;
      }

      .emerald-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 2rem;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--bg-color); }
      ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
