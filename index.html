
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    
    <!-- منع التخزين المؤقت (Cache) لضمان تحميل التحديثات على الهاتف فوراً -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>Storehalal Convert | محول الصور الاحترافي</title>
    <meta name="description" content="أداة Storehalal Convert لتحويل الصور. معالجة سريعة وآمنة 100% في المتصفح." />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --emerald: #10b981;
        --bg-color: #020202;
        --text-color: #ffffff;
        --card-bg: rgba(15, 15, 15, 0.6);
        --border-color: rgba(16, 185, 129, 0.1);
      }
      
      body.light-mode {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
        --card-bg: rgba(255, 255, 255, 0.8);
        --border-color: rgba(16, 185, 129, 0.2);
      }

      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        transition: background-color 0.4s ease;
        -webkit-tap-highlight-color: transparent;
      }

      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.03) 0%, transparent 40%);
        z-index: -1;
      }

      .emerald-card {
        background: var(--card-bg);
        backdrop-filter: blur(20px);
        border: 1px solid var(--border-color);
        border-radius: 1.5rem;
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.6s ease-out forwards; }
    </style>

    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

  <body>
    <div class="bg-glow"></div>
    <div id="root"></div>

    <script type="module" src="index.tsx?v=2"></script>
  </body>
</html>
