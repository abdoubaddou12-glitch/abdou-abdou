
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عبدو ويب | Infinity v4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #10b981;
        --bg-dark: #050505;
        --bg-light: #fafafa;
      }
      
      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-light);
        color: #111;
        overflow-x: hidden;
        transition: all 0.5s ease;
      }
      
      .dark body { 
        background-color: var(--bg-dark);
        color: #eee;
      }

      /* Infinite Mesh Background */
      .bg-mesh {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.03) 0%, transparent 50%);
      }

      .dark .bg-mesh {
        background: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(79, 70, 229, 0.05) 0%, transparent 40%),
                    #050505;
      }

      .infinity-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(30px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        border-radius: 3rem;
        transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      }

      .dark .infinity-card {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      .infinity-card:hover {
        transform: translateY(-10px) scale(1.01);
        border-color: var(--primary);
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.1);
      }

      .dark .infinity-card:hover {
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .dark .glass-nav {
        background: rgba(10, 10, 10, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .text-balance { text-wrap: balance; }
      
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div class="bg-mesh"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
