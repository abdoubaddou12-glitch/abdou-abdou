    <style>
      body { 
        font-family: 'Cairo', sans-serif; 
        scroll-behavior: smooth; 
        margin: 0; 
        overflow-x: hidden; 
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        background-color: #ffffff;
      }
      .dark body { background-color: #09090b; }

      .bg-mesh {
        background-image: 
          radial-gradient(at 0% 0%, rgba(79, 70, 229, 0.03) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.03) 0px, transparent 50%);
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      .dark .glass-nav {
        background: rgba(15, 15, 20, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .dark .glass-card {
        background: rgba(24, 24, 27, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.03);
      }

      @keyframes fadeIn { 
        from { opacity: 0; transform: translateY(10px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      .animate-fade-in { animation: fadeIn 0.6s ease-out forwards; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
      
      .prose h2, .prose h3 { font-weight: 900 !important; color: inherit; }
    </style>
