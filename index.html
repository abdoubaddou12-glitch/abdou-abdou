    <title>Storehalal Pro | نظام المدونة المتكامل</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --emerald: #10b981;
        --bg-color: #050505;
        --text-color: #ffffff;
      }
      body.light-mode {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
      }
      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% 0%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        z-index: -1;
      }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
