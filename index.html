    <style>
      body { 
        font-family: 'Cairo', sans-serif; 
        scroll-behavior: smooth; 
        margin: 0; 
        overflow-x: hidden; 
      }
      .animate-fade-in { animation: fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dark .glass-nav {
        background: rgba(15, 15, 20, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .blog-card {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .blog-card:hover {
        transform: translateY(-10px) scale(1.02);
      }
      
      .hero-gradient {
        background: radial-gradient(circle at top right, rgba(79, 70, 229, 0.1), transparent),
                    radial-gradient(circle at bottom left, rgba(16, 185, 129, 0.1), transparent);
      }
      
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 10px; }
    </style>
