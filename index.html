
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storehalal Convert | محول الصور الاحترافي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --emerald: #10b981;
        --dark-bg: #020202;
      }
      
      body { 
        font-family: 'Tajawal', sans-serif; 
        background-color: var(--dark-bg);
        color: #ffffff;
        margin: 0;
        overflow-x: hidden;
      }

      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: 
          radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
          radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.03) 0%, transparent 40%);
        z-index: -1;
      }

      .emerald-card {
        background: rgba(15, 15, 15, 0.6);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(16, 185, 129, 0.1);
        border-radius: 2.5rem;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .drop-zone-active {
        border-color: var(--emerald);
        background: rgba(16, 185, 129, 0.05);
        box-shadow: 0 0 50px rgba(16, 185, 129, 0.1);
      }

      .text-glow {
        text-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up { animation: slideUp 0.8s ease-out forwards; }

      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: var(--emerald); border-radius: 10px; }
    </style>
