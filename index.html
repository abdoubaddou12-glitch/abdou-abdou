
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عبدو ويب | Abdouweb - التميز الرقمي</title>
    
    <meta name="description" content="منصة عبدو ويب للتقنية وأخبار المغرب - تجربة بصرية جديدة" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #10b981;
        --primary-glow: rgba(16, 185, 129, 0.4);
      }
      
      body { 
        font-family: 'Tajawal', sans-serif; 
        margin: 0; 
        overflow-x: hidden; 
        background-color: #f8fafc;
        color: #1e293b;
      }
      
      .dark body { 
        background-color: #050505; 
        color: #f8fafc;
      }

      /* Dynamic Aurora Background */
      .bg-aurora {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        overflow: hidden;
        background: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, rgba(16, 185, 129, 0.05) 0%, transparent 50%);
      }
      
      .dark .bg-aurora {
        background: radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 80% 70%, rgba(79, 70, 229, 0.1) 0%, transparent 40%),
                    #050505;
      }

      .aurora-blur {
        position: absolute;
        width: 60vw;
        height: 60vw;
        background: var(--primary-glow);
        filter: blur(120px);
        border-radius: 50%;
        opacity: 0.4;
        animation: float 20s infinite alternate;
      }

      @keyframes float {
        0% { transform: translate(-10%, -10%) scale(1); }
        100% { transform: translate(20%, 20%) scale(1.2); }
      }

      .glass-nav {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      
      .dark .glass-nav {
        background: rgba(10, 10, 10, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .neo-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 20px 40px -15px rgba(0,0,0,0.05);
        transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
      }
      
      .dark .neo-card {
        background: rgba(20, 20, 20, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.03);
        box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
      }

      .neo-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 40px 80px -20px rgba(16, 185, 129, 0.15);
      }

      .emerald-text-glow {
        text-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
      }

      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-thumb { background: #10b981; border-radius: 10px; }
    </style>
    
    <script type="importmap">
    {
      "imports": {
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="min-h-screen">
    <div class="bg-aurora">
      <div class="aurora-blur" style="top: -10%; left: -10%;"></div>
      <div class="aurora-blur" style="bottom: -10%; right: -10%; background: rgba(79, 70, 229, 0.2);"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
